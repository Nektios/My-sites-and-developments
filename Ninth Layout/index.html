<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@700&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Spaatz</title>
</head>
<body>
    <div id="wrapper">
        <header class="header">
            <section class="header__navigation">
                <div class="header__inner">
                    <article class="header__logo">
                        <h2>Spaatz</h2>
                    </article>
                    <article class="header__list">
                        <ul class="header-list__row">
                            <li>Web App</li>
                            <li>Mobile App</li>
                            <li>Pricing</li>
                            <li>Blog</li>
                            <li>Utility Pages</li>
                        </ul>
                    </article>
                    <article class="header__btn">
                        <a href="#" class="header-btn__style">Request A Demo</a>
                    </article>
                </div>
            </section>
            <section class="header__headline">
                <div class="headline__inner">
                    <article class="headline__title">
                        <h1 class="headline-title__size">All your business analytics in a Single <span class="headline-title__illuminated">Dashboard</span></h1>
                        <a href="#" class="headline-title__style">Get Started</a>
                    </article>
                    <article class="headline__image">
                        <img src="images/header/headline_image.png" alt="">
                    </article>
                </div>
            </section>
        </header>
        <main class="main">
        </main>
    </div>
</body>
</html>
